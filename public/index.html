<!DOCTYPE html>
<html ng-app="FileApp">
<head>
  <title></title>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-table.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="MainController">
  <div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-upload"></span>
              Upload
            </a>
          </li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="col-md-12">

        <div class="panel panel-default">
          <div class="panel-heading">Uploads</div>

          <table class="table" at-table at-list="filesList">
          <thead></thead>
          <tbody>
            <tr>
              <td at-implicit at-attribute="name"></td>
              <td at-implicit at-attribute="channel"></td>
              <td at-implicit at-attribute="tags"></td>
            </tr>
          </tbody>
          </table>

      </div>
    </div>

  </div>
</body>
</html>
